<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<style>
		body {
			background-color: #293134;
		}

		.banner {
			background-color: #554131;
			display: flex;
			align-items: center;
			padding: 10px;
			color: #fff;
            width: 90%;
		}

		.banner img {
			height: 50px;
			margin-right: 10px;
		}

		.banner button {
			background-color: #fff;
			color: #554131;
			padding: 5px 10px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			margin-left: auto;
		}
	</style>
</head>
<body>
	<div class="banner">
		<img src="placeholder-icon.png" alt="Placeholder Icon">
		<button>Search</button>
	</div>
</body>
</html>
